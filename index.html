<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GIFSearch</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sobre o site</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="line-height: 35px;">
            Site que faz buscas por GIF's utilizando fetch(API)<br>
            <hr>
            Tecnologias utilizadas:<br>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JAVASCRIPT</li>
                <li>BOOTSTRAP v5.2</li>
            </ul>
            <hr>
            Para mais informações sobre a API utilizada acesse: <a href="https://tenor.com/gifapi/documentation#quickstart" target="_blank">tenorAPI</a>.
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>

    <header>
        <div class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="" class="text-decoration-none">
                    <div class="navbar-brand mx-4">GIFSearch</div>
                </a>
                <nav>
                    <a href="#" class="text-white text-decoration-none mx-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Sobre o site</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="container-fluid text-center py-4 bg-secondary bg-opacity-25 mb-3">
        <div class="container d-flex flex-column align-items-center">
            <h3 class="mb-3">Procurar GIF's</h3>
            <div class="inputBox" style="max-width: 400px; width: 100%;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control searchGif" placeholder="Escreva algo..." aria-label="Escreva algo" aria-describedby="button-addon2">
                    <button class="btn btn-dark SearchGifBtn" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>
    </section>

    <section style="min-height: calc(100vh - 298px);">
        <div class="container" style="width: 80%;">
            <div class="row gifs">

            </div>
        </div>
    </section>

    <footer class="text-center w-100 mb-3">
        <hr>
        © Copyright | <a href="https://github.com/vinicius-koga" target="_blank">Vinicius Koga</a>
    </footer>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
